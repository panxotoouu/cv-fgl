<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Francisco Galvez</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles2.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Portafolio de Francisco Galvez</h1>
        <div class="row">
            <!-- Tarjeta 1 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="assets/images/CV.jpg" class="card-img-top" alt="Screenshot CV">
                    <div class="card-body">
                        <h5 class="card-title">Desafio Curriculum</h5>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 2 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="assets/images/Curso progra.jpg" class="card-img-top" alt="Screenshot Proyecto 2">
                    <div class="card-body">
                        <h5 class="card-title">Desafio Landing Page</h5>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 3 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="assets/images/iguana page.jpg" class="card-img-top" alt="Screenshot Proyecto 3">
                    <div class="card-body">
                        <h5 class="card-title">Proyecto 3</h5>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 4 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="assets/images/Cacuppon.jpg" class="card-img-top" alt="Screenshot Proyecto 4">
                    <div class="card-body">
                        <h5 class="card-title">Desafio CUPPON PAGE</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
